<body class="account-page">

  <div class="main-wrapper">

    <div class="content align-items-center">
      <div class="w-100">
        <div class="login-left">
          <div class="account-content">
            <div class="text-center login-header">
              <a class="">
                <img src="{{=URL('static','images/intelibpo-logo.png')}}" alt="InteliBPO" width="50%">
              </a>
            </div>
            <div class="form-col" style="margin-top: -150px;">

                <p class="text-center">Ingresa tus credenciales para ingresar a <br> <b>ChatBot - Asesor.</b></p>
              </div>
              <form id="loginform"  onsubmit="return false;">
                <div class="form-group">
                  <label>Tu email</label>
                  <input class="form-control form-control-lg group_formcontrol" name="emailIngreso" id="emailIngreso" type="email" autofocus>
                </div>
                <div class="form-group">
                  <label>Tu password</label>
                  <input class="form-control form-control-lg group_formcontrol" name="passIngreso" id="passIngreso" type="password">
                </div>
                <div class="form-group">
                  <label class="custom-check d-flex">
                    <input type="checkbox" onclick="ing.mostrarPassword()">Ver tu password
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="pt-1">
                  <div class="text-center">
                    <button id="btnIngreso" class="btn newgroup_create btn-block d-block w-100">Ingresar</button>
                  </div>
                </div>
